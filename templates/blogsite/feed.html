{% extends 'base.html' %}
{% block body %}
<br>
<br>
<br>
<dir class="container">
{% for p in feed %}
  <p><a href="{% url 'blogsite:show_post' post_id=p.id %}">{{ p.post_header }}</a>
    {% if p.id in watches %}
    <a href="{% url 'blogsite:mark_watched' post_id=p.id %}" role="button" class="btn btn-dark float-md-right">Прочитано</a></p>
    {% endif %}
  <hr>
{% endfor %}
</div>
{% endblock %}
